  <style>

    /* Bloque de imagenes (cards) */
    .boton-imagen {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      display: block;
    }

    .boton-imagen img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .boton-imagen:hover img {
      transform: scale(1.03);
      box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
    }

    .boton-texto {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      font-weight: 500;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      margin-top: 10px;
      box-shadow: 3px 5px 0px rgba(0, 91, 187, 0.4);
      transition: all 0.3s ease;
    }

    .boton-texto:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 4px 7px 0px rgba(0, 91, 187, 0.4);
    }

    .row.justify-content-center > .col-md-3 {

      flex-direction: column;
      align-items: center;
    }

    /* ---------- CORRECCI√ìN CARRUSEL FULL WIDTH ---------- */
    /* Contenedor que hace el carousel full-bleed */
    .carousel-full {
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      width: 100vw;
      overflow: hidden;
      z-index: 0;
    }

    .carousel-full .carousel-inner .carousel-item img {
      width: 100vw;
      height: 75vh; /* altura responsive relativa a viewport */
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* Cuando se quiera una altura fija (alternativa):
    .carousel-full .carousel-inner .carousel-item img { height: 750px; }
    */

    /* Ajustes responsive para las im√°genes y la cuadr√≠cula */
    @media (max-width: 992px) {
      .boton-imagen img {
        height: 240px;
      }
      .carousel-full .carousel-inner .carousel-item img {
        height: 55vh;
      }
    }

    @media (max-width: 576px) {
      .boton-imagen img {
        height: 200px;
      }
      .carousel-full .carousel-inner .carousel-item img {
        height: 45vh;
      }
    }

    /* Evitar que el navbar del header empuje: agregar z-index alto al header */
    .header-top {
      z-index: 10;
      position: relative;
      background: transparent;
      padding-top: 10px;

  </style>
